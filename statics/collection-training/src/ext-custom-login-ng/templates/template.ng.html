<div class="ext-custom-login-ng" data-ng-controller="LoginController as $ctrl">
  <div class="panel panel-default panel-offset login-box-containter panel-bg">
    <div class="panel-body panel-body-xlarge">
      <div class="bb-logo"></div>
      <form data-ng-if="!$ctrl.loggedUser()" role="form" novalidate="novalidate" data-ng-submit="$ctrl.login()">
        <div class="form-group text-ctrl">
            <label data-i18n-key="login.label.username"></label>
            <input data-ng-model="$ctrl.username"
              name="username"
              class="form-control custom-inputs text-ctrl"
              type="text"
              aria-label="{{:: 'login.label.username' | i18n }}"
            />
            <!--   placeholder="{{:: 'login.label.username' | i18n }}" -->
        </div>

        <div class="form-group  input-spacing text-ctrl">
            <label data-i18n-key="login.label.password"></label>
            <input data-ng-model="$ctrl.password"
              name="password"
              class="form-control custom-inputs text-ctrl"
              type="password"
              autocomplete="off"
              aria-label="{{:: 'login.label.password' | i18n }}"
            />
        </div>
        <div data-ng-if="$ctrl.loginError" data-i18n-key="login.error.invalidCredentials" class="text-danger text-danger-pos"></div>
        <div class="form-group">
          <input type="submit"
            value="{{:: 'login.button' | i18n }}"
            class="btn btn-primary btn-lg btn-block btn-size"
            aria-label="{{:: 'login.button' | i18n }}"
            data-ng-disabled="!$ctrl.username || !$ctrl.password"
          />
        </div>
      </form>
    </div>
  </div>
</div>
